<!DOCTYPE html>
<html lang="ko">
<head>
    <title>BAAL - 가치 있는 자만이 가치를 얻는다</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://baal.co.kr">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f1f3f4 100%);
            font-family: 'Inter', sans-serif; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .container {
            max-width: 600px; width: 100%; background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px); border-radius: 20px; padding: 50px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06); text-align: center;
        }
        
        .service-card {
            background: #fff; padding: 24px; border-radius: 12px; text-align: left;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06); cursor: pointer;
            transition: all 0.3s; position: relative; overflow: hidden;
            word-break: keep-all; word-wrap: break-word;
        }
        .service-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(to right, #d4af37, #DAA520);
            transform: scaleX(0); transition: transform 0.3s;
        }
        .service-card:hover { transform: translateY(-5px); }
        .service-card:hover::before { transform: scaleX(1); }
        .service-title {
            font-size: 1.5em; font-weight: 600; margin-bottom: 8px;
            word-break: keep-all;
        }
        .service-subtitle {
            color: #6c757d; margin-bottom: 16px;
            word-break: keep-all;
        }
        .service-description {
            color: #4a4a4a; line-height: 1.6; margin-bottom: 16px;
            word-break: keep-all; word-wrap: break-word;
        }
        .service-features { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
        .feature-tag {
            padding: 4px 12px; background: #f8f9fa; border-radius: 20px;
            font-size: 0.75em; color: #495057; border: 1px solid #e9ecef;
            word-break: keep-all; white-space: nowrap;
        }
        .service-button {
            padding: 10px 20px; background: linear-gradient(-45deg, #d4af37, #DAA520);
            color: #fff; border: none; border-radius: 20px; cursor: pointer;
            font-weight: 600; transition: all 0.3s;
        }
        .floating-button {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: linear-gradient(-45deg, #d4af37, #ffd700, #b8860b);
            background-size: 300% 300%; animation: flow 4s ease-in-out infinite;
            border: none; border-radius: 50%; font-size: 2em; color: #fff;
            cursor: pointer; box-shadow: 0 10px 30px rgba(212,175,55,0.4);
            transition: all 0.3s; z-index: 1000;
        }
        .floating-button:hover { transform: scale(1.1) rotate(90deg); }
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }
        .modal.show { display: flex; justify-content: center; align-items: center; }
        .modal-content {
            background: rgba(255,255,255,0.95); padding: 50px 40px;
            border-radius: 20px; max-width: 500px; width: 90%;
            position: relative; text-align: center;
            word-break: keep-all;
        }
        .modal-close {
            position: absolute; top: 20px; right: 25px; font-size: 32px;
            color: #9ca3af; background: none; border: none; cursor: pointer;
        }
        .modal-title {
            font-family: 'Playfair Display', serif; font-size: 2em; margin-bottom: 25px;
            background: linear-gradient(-45deg, #d4af37, #ffd700, #b8860b);
            background-size: 300% 300%; animation: flow 4s ease-in-out infinite;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            word-break: keep-all;
        }
        .modal-subtitle { 
            color: rgba(255,255,255,0); 
            margin-bottom: 35px; 
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            word-break: keep-all;
        }
        .modal-subtitle::selection {
            background: #333;
            color: #fff;
        }
        .modal-subtitle::-moz-selection {
            background: #333;
            color: #fff;
        }
        .section-title {
            color: #4a4a4a; margin-bottom: 20px; letter-spacing: 0.25em;
            animation: flash 10s infinite;
        }
        .qr-container {
            background: #fff; padding: 25px; border-radius: 16px;
            margin: 20px 0 35px; border: 1px solid #e9ecef;
        }
        .contact-info { font-weight: 500; margin-bottom: 12px; }
        .contact-email { font-size: 0.85em; color: #6c757d; }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body { padding: 15px; }
            .container { padding: 30px 20px; }
            .service-card { padding: 20px; }
            .service-title { font-size: 1.3em; }
            .modal-content { padding: 40px 25px; }
            .modal-title { font-size: 1.5em; }
            .floating-button { bottom: 20px; right: 20px; width: 50px; height: 50px; font-size: 1.5em; }
        }

        @keyframes flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes flash {
            0%, 90% { color: #4a4a4a; }
            91%, 100% { color: #8b4444; font-weight: 600; }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2886185075996969"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <div class="service-card" onclick="window.open('https://plan.baal.co.kr', '_blank')">
            <h3 class="service-title">📐 도면 배치</h3>
            <p class="service-subtitle">평면도 그리기 & 가구 배치 플래너</p>
            <p class="service-description">무료 온라인 도면 배치 도구. 아파트, 매장, 사무실 등 모든 공간의 평면도를 자유롭게 그리고 가구를 배치할 수 있습니다.</p>
            <div class="service-features">
                <span class="feature-tag">🪑 가구 배치</span>
                <span class="feature-tag">✏️ 평면도 그리기</span>
                <span class="feature-tag">📏 거리 측정</span>
                <span class="feature-tag">🎨 색상 변경</span>
                <span class="feature-tag">💾 저장/불러오기</span>
                <span class="feature-tag">📱 모바일 지원</span>
                <span class="feature-tag">💰 100% 무료</span>
            </div>
            <button class="service-button" onclick="event.stopPropagation(); window.open('https://plan.baal.co.kr', '_blank')">무료로 사용하기 →</button>
        </div>
    </div>

    <button class="floating-button" onclick="openModal()">+</button>

    <div id="baalModal" class="modal" onclick="if(event.target.id==='baalModal') closeModal()">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h1 class="modal-title">가치 있는 자만이<br>가치를 얻는다</h1>
            <div class="modal-subtitle">어디까지가 네 한계인지 스스로 결정하라</div>
            <div class="section-title">Tribute to BAAL</div>
            <div class="qr-container">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=bitcoin:12xHw6nKomS6cruzBoKFkoEF78NJfWKRgn&bgcolor=ffffff&color=333333" alt="BAAL Bitcoin QR" />
            </div>
            <div class="contact-info">Development Support</div>
            <div class="contact-email">baal.contract@gmail.com</div>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('baalModal').classList.add('show'); }
        function closeModal() { document.getElementById('baalModal').classList.remove('show'); }
        document.addEventListener('keydown', e => { if(e.key === 'Escape') closeModal(); });
    </script>
</body>
</html>
