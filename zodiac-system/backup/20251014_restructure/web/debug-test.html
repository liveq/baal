<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별자리 클릭 이벤트 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-card {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .test-card:hover {
            background: #555;
            transform: scale(1.05);
        }
        .magnifier-btn {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background: #667eea;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .magnifier-btn:hover {
            background: #764ba2;
        }
        #log {
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background: #444;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>별자리 클릭 이벤트 테스트</h1>
    
    <div class="test-card" onclick="testSelectZodiac(1)">
        <h3>양자리 카드 클릭 테스트</h3>
        <p>클릭하면 selectZodiac(1) 호출</p>
    </div>
    
    <div class="test-card" onclick="testShowModal(1)">
        <h3>양자리 모달 테스트</h3>
        <p>클릭하면 showZodiacModal(1) 호출</p>
    </div>
    
    <button class="magnifier-btn" onclick="event.stopPropagation(); testShowModal(2)">
        🔍 황소자리 모달 (stopPropagation 테스트)
    </button>
    
    <h2>함수 로드 상태</h2>
    <div id="functionStatus"></div>
    
    <h2>이벤트 로그</h2>
    <div id="log"></div>
    
    <script src="../api/zodiac-api-real.js"></script>
    <script src="zodiac.js"></script>
    <script src="init.js"></script>
    
    <script>
        // 로그 함수
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            entry.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            log.insertBefore(entry, log.firstChild);
        }
        
        // 함수 테스트
        function testSelectZodiac(zodiacId) {
            addLog(`테스트: selectZodiac(${zodiacId}) 호출 시도`, 'info');
            if (typeof window.selectZodiac === 'function') {
                try {
                    window.selectZodiac(zodiacId);
                    addLog(`✓ selectZodiac(${zodiacId}) 성공적으로 호출됨`, 'success');
                } catch (error) {
                    addLog(`✗ selectZodiac 실행 중 오류: ${error.message}`, 'error');
                }
            } else {
                addLog('✗ selectZodiac 함수를 찾을 수 없습니다', 'error');
            }
        }
        
        function testShowModal(zodiacId) {
            addLog(`테스트: showZodiacModal(${zodiacId}) 호출 시도`, 'info');
            if (typeof window.showZodiacModal === 'function') {
                try {
                    window.showZodiacModal(zodiacId);
                    addLog(`✓ showZodiacModal(${zodiacId}) 성공적으로 호출됨`, 'success');
                } catch (error) {
                    addLog(`✗ showZodiacModal 실행 중 오류: ${error.message}`, 'error');
                }
            } else {
                addLog('✗ showZodiacModal 함수를 찾을 수 없습니다', 'error');
            }
        }
        
        // 페이지 로드 시 함수 상태 확인
        window.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('functionStatus');
            const functions = [
                'selectZodiac',
                'showZodiacModal',
                'closeZodiacModal',
                'showMagnifier',
                'hideMagnifier',
                'showIntroPage',
                'findZodiac',
                'showTab'
            ];
            
            let html = '<ul>';
            functions.forEach(func => {
                const exists = typeof window[func] === 'function';
                const status = exists ? '✓ 로드됨' : '✗ 없음';
                const color = exists ? '#51cf66' : '#ff6b6b';
                html += `<li style="color: ${color}">${func}: ${status}</li>`;
            });
            html += '</ul>';
            statusDiv.innerHTML = html;
            
            addLog('페이지 로드 완료', 'success');
            
            // zodiacAPI 확인
            if (typeof zodiacAPI !== 'undefined') {
                addLog('zodiacAPI 로드 확인됨', 'success');
            } else {
                addLog('zodiacAPI를 찾을 수 없습니다', 'error');
            }
        });
    </script>
</body>
</html>
