<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>궁합 시스템 테스트</title>
</head>
<body>
    <h1>궁합 시스템 테스트</h1>
    <p>브라우저 콘솔을 확인하세요.</p>
    
    <script src="../api/zodiac-api-real.js"></script>
    <script src="zodiac.js"></script>
    <script>
        console.log('=== 궁합 시스템 테스트 시작 ===');
        
        // zodiacDescriptions가 로드되는지 확인
        setTimeout(async () => {
            console.log('window.zodiacDescriptions 존재:', !!window.zodiacDescriptions);
            console.log('zodiacAPI 존재:', !!window.zodiacAPI);
            
            if (window.zodiacDescriptions && window.zodiacDescriptions[1]) {
                console.log('양자리 데이터:', window.zodiacDescriptions[1].name);
                console.log('양자리 궁합 텍스트 존재:', !!window.zodiacDescriptions[1].compatibility);
                
                if (window.zodiacDescriptions[1].compatibility) {
                    const compatText = window.zodiacDescriptions[1].compatibility;
                    console.log('사자자리 언급:', compatText.includes('사자자리'));
                    console.log('궁합 텍스트 길이:', compatText.length);
                }
            }
            
            // 궁합 API 테스트
            if (window.zodiacAPI) {
                try {
                    console.log('=== API 테스트: 양자리-사자자리 궁합 ===');
                    const result = await zodiacAPI.getCompatibility(1, 5);
                    console.log('궁합 결과:', result);
                    console.log('설명 텍스트:', result.description);
                    console.log('총 점수:', result.totalScore);
                } catch (error) {
                    console.error('궁합 API 테스트 오류:', error);
                }
            }
        }, 1000);
    </script>
</body>
</html>
