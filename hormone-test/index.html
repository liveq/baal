<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="나의 호르몬 밸런스를 알아보는 에겐/테토 성향 테스트">
    <meta property="og:title" content="호르몬 밸런스 테스트 - 바알">
    <meta property="og:description" content="2분만에 알아보는 나의 에겐력과 테토력!">
    <title>호르몬 테스트 - 바알</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo" onclick="location.href='../index.html'" style="cursor: pointer;">BAAL</h1>
            <div class="header-title" onclick="handle_type_button('home')" style="cursor: pointer;">호르몬 밸런스 테스트</div>
            <button class="header-test-btn" onclick="start_test()">테스트 하기</button>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 좌측 사이드바 -->
        <aside class="sidebar">
            <button class="sidebar-toggle" aria-label="메뉴 토글">☰</button>
            <nav class="sidebar-nav">
                <button class="type-btn" data-type="home">
                    <span class="icon">🏠</span>
                    <span>홈</span>
                </button>
                <div class="type-group">
                    <h3>남성 유형</h3>
                    <button class="type-btn" data-type="egen-male">
                        <span class="icon">🌸</span>
                        <span>에겐남</span>
                    </button>
                    <button class="type-btn" data-type="teto-male">
                        <span class="icon">💪</span>
                        <span>테토남</span>
                    </button>
                </div>
                <div class="type-group">
                    <h3>여성 유형</h3>
                    <button class="type-btn" data-type="egen-female">
                        <span class="icon">🌺</span>
                        <span>에겐녀</span>
                    </button>
                    <button class="type-btn" data-type="teto-female">
                        <span class="icon">🔥</span>
                        <span>테토녀</span>
                    </button>
                </div>
                <button class="test-start-btn sidebar-test">
                    <span class="icon">📝</span>
                    <span>테스트 하기</span>
                </button>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">
            <!-- 홈 화면 -->
            <section id="home-screen" class="content-section active">
                <div class="intro-text">
                    <h2>나의 호르몬 밸런스는?</h2>
                    <p>2분만에 알아보는 에겐/테토 성향 테스트</p>
                    <div class="stats">🔥 34만명이 참여했어요!</div>
                </div>

                <div class="type-cards">
                    <div class="card" data-type="egen-male">
                        <img src="https://api.dicebear.com/7.x/lorelei/svg?seed=egen-male&backgroundColor=ffdfba" alt="에겐남">
                        <h3>에겐남</h3>
                        <p>감성 충만 소프트보이</p>
                    </div>
                    <div class="card" data-type="teto-male">
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=teto-male&backgroundColor=c0d6e4" alt="테토남">
                        <h3>테토남</h3>
                        <p>터프한 매력의 소유자</p>
                    </div>
                    <div class="card" data-type="egen-female">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=egen-female&backgroundColor=ffd5dc" alt="에겐녀">
                        <h3>에겐녀</h3>
                        <p>사랑스러운 감성퀸</p>
                    </div>
                    <div class="card" data-type="teto-female">
                        <img src="https://api.dicebear.com/7.x/personas/svg?seed=teto-female&backgroundColor=b6e3f4" alt="테토녀">
                        <h3>테토녀</h3>
                        <p>쿨한 걸크러쉬</p>
                    </div>
                </div>

                <button class="test-start-btn main-test">
                    테스트 시작하기
                </button>
            </section>

            <!-- 유형별 설명 페이지 -->
            <section id="type-detail" class="content-section">
                <div class="type-detail-content">
                    <!-- 동적으로 채워질 내용 -->
                </div>
            </section>

            <!-- 테스트 결과 화면 -->
            <section id="result-screen" class="content-section">
                <div class="result-content">
                    <!-- 동적으로 채워질 결과 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 성별 선택 모달 -->
    <div id="gender-modal" class="modal">
        <div class="modal-content">
            <h2>나의 성별은?</h2>
            <div class="gender-buttons">
                <button class="gender-btn" data-gender="male">
                    <span class="gender-icon">👨</span>
                    <span>남성</span>
                </button>
                <button class="gender-btn" data-gender="female">
                    <span class="gender-icon">👩</span>
                    <span>여성</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 테스트 모달 -->
    <div id="test-modal" class="modal">
        <div class="modal-content test-modal-content">
            <div class="progress-bar">
                <div class="progress-fill"></div>
                <span class="progress-text">1/12</span>
            </div>
            <div class="question-container">
                <h3 class="question-text"></h3>
                <div class="answer-buttons">
                    <!-- 동적으로 생성될 답변 버튼들 -->
                </div>
            </div>
            <div class="test-navigation">
                <button class="nav-btn prev-btn" disabled>이전</button>
                <button class="nav-btn next-btn" disabled>다음</button>
            </div>
        </div>
    </div>

    <!-- 오버레이 -->
    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
