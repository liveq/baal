                        <button class="compat-gender-btn" data-person="my" data-gender="male" tabindex="0">♂</button>
                        <button class="compat-gender-btn" data-person="my" data-gender="female" tabindex="0">♀</button>
                    </div>
                    <div class="compat-input-wrapper">
                        <input type="text" id="compat-partner-year" placeholder="상대" maxlength="4" class="compat-year-input" inputmode="numeric" lang="en" autocomplete="off">
                        <button class="year-picker-btn" onclick="showCompatYearPicker('partner')" title="년도 선택">🔍</button>
                    </div>
                    <div class="compat-gender-group">
                        <button class="compat-gender-btn" data-person="partner" data-gender="male" tabindex="0">♂</button>
                        <button class="compat-gender-btn" data-person="partner" data-gender="female" tabindex="0">♀</button>
                    </div>
                </div>
                
                <!-- 관계 유형 라벨 -->
                <div class="compat-relation-label">
                    <label>관계 유형:</label>
                </div>
                
                <!-- 관계 유형 버튼들 -->
                <div class="compat-relation-buttons">
                    <button class="relation-btn" data-type="lover" tabindex="0">
                        <span class="relation-icon">💕</span>
                        <span class="relation-text">연인</span>
                    </button>
                    <button class="relation-btn" data-type="spouse" tabindex="0">
                        <span class="relation-icon">💍</span>
                        <span class="relation-text">부부</span>
                    </button>
                    <button class="relation-btn" data-type="friend" tabindex="0">
                        <span class="relation-icon">🤝</span>
                        <span class="relation-text">친구</span>
                    </button>
                    <button class="relation-btn" data-type="business" tabindex="0">
                        <span class="relation-icon">💼</span>
                        <span class="relation-text">사업</span>
                    </button>
                    <button class="relation-btn" data-type="parent-child" tabindex="0">
                        <span class="relation-icon">👨‍👩‍👧</span>
                        <span class="relation-text">부모자식</span>
                    </button>
                </div>
                
                <!-- 개별 선택 드롭다운 (궁합용) -->
                <div id="compat-picker-dropdown" class="individual-picker-dropdown">
                    <div id="compat-picker-content"></div>
                    <button class="picker-close" onclick="closeCompatPicker()">닫기</button>
                </div>
                
                <div class="zodiac-compat-preview">
                    <div id="my-zodiac-compat" class="zodiac-display-box"></div>
                    <div class="heart-separator">💕</div>
                    <div id="partner-zodiac-compat" class="zodiac-display-box"></div>
                </div>
                
                <button class="confirm-zodiac-btn" onclick="showCompatibilityResultWithValidation()">궁합 결과 보기</button>
            </div>
        </div>
        
        <!-- 년도 선택 드롭다운 -->
        <div id="compat-year-picker" class="year-picker-dropdown" style="display: none;">
            <div class="year-picker-content"></div>
        </div>
    </div>

    <!-- 궁합 입력 모달 -->
    <div id="compatibility-modal" class="modal">
        <div class="modal-content compatibility-content">
            <span class="close-btn" onclick="closeModal('compatibility-modal')">&times;</span>
            <h2>띠별 궁합 보기</h2>
            
            <div class="compatibility-form">
                <div class="person-input">
                    <h3>나의 정보</h3>
                    <div class="input-group">
                        <label>생년월일</label>
                        <input type="text" id="my-year" placeholder="1990" maxlength="4">
                        <input type="text" id="my-month" placeholder="01" maxlength="2">
                        <input type="text" id="my-day" placeholder="01" maxlength="2">
                    </div>
                    <div class="gender-select">
                        <label>성별</label>
                        <button class="gender-option active" data-gender="male">남성</button>
                        <button class="gender-option" data-gender="female">여성</button>
                    </div>
                    <div class="zodiac-display" id="my-zodiac-display"></div>
                </div>
                
                <div class="person-input">
                    <h3>상대방 정보</h3>
                    <div class="input-group">
                        <label>생년월일</label>
                        <input type="text" id="partner-year" placeholder="1990" maxlength="4">
                        <input type="text" id="partner-month" placeholder="01" maxlength="2">
                        <input type="text" id="partner-day" placeholder="01" maxlength="2">
                    </div>
                    <div class="gender-select">
                        <label>성별</label>
                        <button class="gender-option" data-gender="male">남성</button>
                        <button class="gender-option active" data-gender="female">여성</button>
                    </div>
                    <div class="zodiac-display" id="partner-zodiac-display"></div>
                </div>
            </div>
            
            <div class="relationship-type">
                <label>관계 유형</label>
                <select id="relationship-type">
                    <option value="lover">연인</option>
                    <option value="spouse">부부</option>
                    <option value="friend">친구</option>
                    <option value="business">사업 파트너</option>
                    <option value="parent">부모-자녀</option>
                </select>
            </div>
            
            <button class="check-compatibility-btn" onclick="checkCompatibility()">궁합 보기</button>
        </div>
    </div>

    <!-- 궁합 결과 모달 -->
    <div id="result-modal" class="modal" onclick="if(event.target === this) closeModal('result-modal')">
        <div class="modal-content result-content">
            <span class="close-btn" onclick="closeModal('result-modal')">&times;</span>
            <h2 style="display: inline-flex; align-items: center; gap: 10px;">
                궁합 결과
                <button class="modal-back-btn-inline" onclick="backToCompatibilityModal()" title="뒤로가기">←</button>
            </h2>
            <div id="compatibility-result"></div>
        </div>
    </div>

    <!-- 오버레이 -->
    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
        
        // 모바일에서 띠 선택 후 사이드바 닫기
        if (window.innerWidth <= 768) {
            document.querySelectorAll('.zodiac-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    setTimeout(() => {
                        document.getElementById('sidebar').classList.remove('active');
                    }, 300);
                });
            });
        }
    </script>
</body>
</html>
