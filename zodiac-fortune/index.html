                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="rat" title="쥐띠">🐭</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="ox" title="소띠">🐂</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="tiger" title="호랑이띠">🐯</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="rabbit" title="토끼띠">🐰</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="dragon" title="용띠">🐉</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="snake" title="뱀띠">🐍</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="horse" title="말띠">🐴</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="sheep" title="양띠">🐑</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="monkey" title="원숭이띠">🐵</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="rooster" title="닭띠">🐔</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="dog" title="개띠">🐶</button>
                        <button class="zodiac-grid-btn" data-person="partner" data-zodiac="pig" title="돼지띠">🐷</button>
                    </div>

                    <!-- 년도 입력 -->
                    <div class="compat-year-input-wrapper">
                        <input type="text" id="partner-year-input" class="compat-year-input" placeholder="출생년도 (예: 1990)" maxlength="4">
                        <button class="year-picker-btn" onclick="openYearPickerModal('partner')">🔍</button>
                    </div>

                    <!-- 성별 선택 -->
                    <div class="compat-gender-wrapper">
                        <button class="compat-gender-icon-btn" data-person="partner" data-gender="male">♂</button>
                        <button class="compat-gender-icon-btn" data-person="partner" data-gender="female">♀</button>
                    </div>
                </div>
            </div>

            <!-- 궁합 보기 버튼 -->
            <button class="confirm-zodiac-btn" onclick="showCompatibilityResultNew()" style="margin-top: 30px;">궁합 보기</button>
        </div>
    </div>

    <!-- 년도 선택 모달 -->
    <div id="year-picker-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-btn" onclick="closeYearPickerModal()">&times;</span>
            <h3 style="text-align: center; margin-bottom: 20px;">출생년도 선택</h3>
            <div id="year-picker-grid" class="year-picker-grid"></div>
            </div>
        </div>
    </div>

    <!-- 궁합 입력 모달 -->
    <div id="compatibility-modal" class="modal">
        <div class="modal-content compatibility-content">
            <span class="close-btn" onclick="closeModal('compatibility-modal')">&times;</span>
            <h2>띠별 궁합 보기</h2>
            
            <div class="compatibility-form">
                <div class="person-input">
                    <h3>나의 정보</h3>
                    <div class="input-group">
                        <label>생년월일</label>
                        <input type="text" id="my-year" placeholder="1990" maxlength="4">
                        <input type="text" id="my-month" placeholder="01" maxlength="2">
                        <input type="text" id="my-day" placeholder="01" maxlength="2">
                    </div>
                    <div class="gender-select">
                        <label>성별</label>
                        <button class="gender-option active" data-gender="male">남성</button>
                        <button class="gender-option" data-gender="female">여성</button>
                    </div>
                    <div class="zodiac-display" id="my-zodiac-display"></div>
                </div>
                
                <div class="person-input">
                    <h3>상대방 정보</h3>
                    <div class="input-group">
                        <label>생년월일</label>
                        <input type="text" id="partner-year" placeholder="1990" maxlength="4">
                        <input type="text" id="partner-month" placeholder="01" maxlength="2">
                        <input type="text" id="partner-day" placeholder="01" maxlength="2">
                    </div>
                    <div class="gender-select">
                        <label>성별</label>
                        <button class="gender-option" data-gender="male">남성</button>
                        <button class="gender-option active" data-gender="female">여성</button>
                    </div>
                    <div class="zodiac-display" id="partner-zodiac-display"></div>
                </div>
            </div>
            
            <div class="relationship-type">
                <label>관계 유형</label>
                <select id="relationship-type">
                    <option value="lover">연인</option>
                    <option value="spouse">부부</option>
                    <option value="friend">친구</option>
                    <option value="business">사업 파트너</option>
                    <option value="parent">부모-자녀</option>
                </select>
            </div>
            
            <button class="check-compatibility-btn" onclick="checkCompatibility()">궁합 보기</button>
        </div>
    </div>

    <!-- 궁합 결과 모달 -->
    <div id="result-modal" class="modal" onclick="if(event.target === this) closeModal('result-modal')">
        <div class="modal-content result-content">
            <span class="close-btn" onclick="closeModal('result-modal')">&times;</span>
            <h2 style="display: inline-flex; align-items: center; gap: 10px;">
                궁합 결과
                <button class="modal-back-btn-inline" onclick="backToCompatibilityModal()" title="뒤로가기">←</button>
            </h2>
            <div id="compatibility-result"></div>
        </div>
    </div>

    <!-- 오버레이 -->
    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
        
        // 모바일에서 띠 선택 후 사이드바 닫기
        if (window.innerWidth <= 768) {
            document.querySelectorAll('.zodiac-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    setTimeout(() => {
                        document.getElementById('sidebar').classList.remove('active');
                    }, 300);
                });
            });
        }
    </script>
</body>
</html>
